<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Frontend Mentor | Blog preview card</title>
	</head>
	<body>
		<main>
			<div class="card">
				<img
					class="card-image"
					alt="abstract art"
					src="./assets/images/illustration-article.svg"
				/>
				<div class="card-content">
					<div class="card-tag">Learning</div>
					<div class="card-date">Published 21 Dec 2023</div>
					<h2 class="card-title">HTML & CSS foundations</h2>
					<p class="card-text">
						These languages are the backbone of every website,
						defining structure, content, and presentation.
					</p>
				</div>
				<div class="card-author">
					<img
						class="card-author-image"
						src="./assets/images/image-avatar.webp"
						alt="greg hooper"
					/>
					<span class="card-author-name"> Greg Hooper </span>
				</div>
			</div>
		</main>
		<footer class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.github.com/valdi7913/frontend-mentor"
				>Valdimar</a
			>.
		</footer>
	</body>
</html>
