<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<title>Frontend Mentor | Product preview card component</title>

	</head>
	<body>
		<main>
			<div class="card">
				<img class="cover" src="./images/image-product-desktop.jpg" alt="" />
				<div class="content">
					<p class="type">PERFUME</p>
					<h2 class="title">Gabrielle Essence Eau De Parfum</h2>
					<p class="description">
						A floral, solar and voluptuous interpretation composed
						by Olivier Polge, Perfumer-Creator for the House of
						CHANEL.
					</p>
          <div class="prices">
            <span class="new-price">$149.99</span>
            <span class="old-price">$169.99</span>
          </div>
          <a class="button">
            <img src="./images/icon-cart.svg" alt="shopping cart">
            Add to Cart
          </a>
          </span>
				</div>
			</div>
		</main>
		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a 
				href="https://github.com/valdi7913/frontend-mentor"
				target="_blank">Valdi</a>.
		</div>
	</body>
</html>
